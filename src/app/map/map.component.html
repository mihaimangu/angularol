<div id="map" class="map-container"></div>

<!-- Popup component -->
<app-popup 
  [title]="popupTitle" 
  [content]="popupContent" 
  [link]="popupLink" 
  [visible]="popupVisible"
  (close)="onPopupClose()">
</app-popup>

<!-- Context menu component -->
<app-context-menu
  [x]="contextMenuX"
  [y]="contextMenuY"
  [visible]="contextMenuVisible"
  (createTrack)="onCreateTrack()"
  (close)="onContextMenuClose()">
</app-context-menu>

<!-- Track panel component -->
<app-track-panel
  [visible]="trackPanelVisible"
  [coordinates]="trackCoordinates"
  (close)="onTrackPanelClose()"
  (save)="onSaveTrack($event)">
</app-track-panel>

<!-- Manual Elements Table -->
<div class="manual-tracks-table">
  <h3>Manual Elements</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of manualTracks">
        <td>{{ element.id }}</td>
        <td>{{ element.name }}</td>
        <td>{{ element.startingPosition.lat }}</td>
        <td>{{ element.startingPosition.lon }}</td>
      </tr>
    </tbody>
  </table>
</div>
